<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripMate | Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 380px;
            text-align: center;
        }

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
            margin-right: 10px;
        }

        .travel-image {
            width: 60px;
            height: 60px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        input {
            border-radius: 10px;
            border: none;
            outline: none;
            padding: 8px;
            width: 100%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        label { 
            display: block;
            text-align: left;
            color: #ffffff;
            margin-top: 10px;
            font-size: 16px;
        }

        form p, form li {
            color: #505050;
            text-align: left;
            font-size: 12px;
        }

        .btn-custom {
            background-color: #00d4ff;
            border: none;
            border-radius: 10px;
            color: #000000;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        .btn-custom:hover {
            background-color: #00b8e6;
        }

        .home-btn {
            display: block;
            background-color: #28a745;
            color: white;
            border-radius: 10px;
            padding: 8px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .home-btn:hover {
            background-color: #218838;
        }

        p {
            margin-top: 8px;
            color: #fff;
        }

        .login-link {
            color: #5b5b5b;
            margin-top: 15px;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="title-container">
            <h1>TripMate</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Travel" class="travel-image">
        </div>

        <h4 class="text-white mb-3">Create an Account</h4>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-custom">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}" class="login-link">Login</a></p>
    </div>

</body>

</html>
