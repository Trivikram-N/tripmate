<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripMate | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    
    body {
      font-family: "Poppins", sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 380px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
    }

    .title h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
      margin-right: 10px;
    }

    .travel-icon {
      width: 50px;
      height: 50px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0);
      }
    }

    form input {
      border-radius: 10px;
      border: none;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.8);

      padding: 8px;
      width: 100%;
    }

    form label {
      width: 100%;
      text-align: left;
      color: #fff;
    }

    form li {
      color: red;
    }

    .btn-login {
      background-color: #00d4ff;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      width: 100%;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #00b8e6;
    }

    .extra-links {
      margin-top: 15px;
      color: #fff;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #565656;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="title">
      <h1>TripMate</h1>
      <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Travel" class="travel-icon" />
    </div>

    <h4 class="mb-3 text-white">Welcome Back</h4>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <div class="extra-links">
      <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
    </div>
  </div>
</body>

</html>
